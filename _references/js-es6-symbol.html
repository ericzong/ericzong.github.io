      <div class="post-body">
          <h1 id="基本使用"><a href="#基本使用" class="headerlink" title="基本使用"></a>基本使用</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> s = <span class="built_in">Symbol</span>();</span><br><span class="line"><span class="keyword">typeof</span> s;	<span class="comment">// &quot;symbol&quot;</span></span><br><span class="line"><span class="comment">// 添加描述字符串，利于区分</span></span><br><span class="line"><span class="keyword">let</span> s1 = <span class="built_in">Symbol</span>(<span class="string">&#x27;ez&#x27;</span>);</span><br><span class="line">s1.toString(); <span class="comment">// &#x27;Symbol(ez)&#x27;</span></span><br><span class="line"><span class="comment">// 对象参数，调用 toString 方法转换为字符串</span></span><br><span class="line"><span class="keyword">const</span> obj = &#123;</span><br><span class="line">    <span class="function"><span class="title">toString</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;ez&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> s2 = <span class="built_in">Symbol</span>(obj);</span><br><span class="line">s2.toString(); <span class="comment">// &#x27;Symbol(ez)&#x27;</span></span><br><span class="line"><span class="comment">// 相同描述字符串创建的 Symbol 不相同</span></span><br><span class="line">s1 === s2; <span class="comment">// false</span></span><br></pre></td></tr></table></figure>
<h1 id="作属性名"><a href="#作属性名" class="headerlink" title="作属性名"></a>作属性名</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> symbolPro = <span class="built_in">Symbol</span>();</span><br><span class="line"><span class="comment">// 写法一</span></span><br><span class="line"><span class="keyword">let</span> s1 = &#123;&#125;;</span><br><span class="line">s1[symbolPro] = <span class="string">&#x27;EZ&#x27;</span>;</span><br><span class="line"><span class="comment">// 写法二</span></span><br><span class="line"><span class="comment">// 方括号是必须的，否则属性名被认为是字面值 symbolPro</span></span><br><span class="line"><span class="keyword">let</span> s2 = &#123;</span><br><span class="line">    [symbolPro]: <span class="string">&#x27;EZ&#x27;</span>;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 写法三</span></span><br><span class="line"><span class="keyword">let</span> s3 = &#123;&#125;;</span><br><span class="line"><span class="built_in">Object</span>.defineProperty(s3, symbolPro, &#123; <span class="attr">value</span>: <span class="string">&#x27;EZ&#x27;</span> &#125;);</span><br><span class="line"><span class="comment">// 访问写法类似，结果相同</span></span><br><span class="line">s1[symbolPro]; <span class="comment">// &#x27;EZ&#x27;</span></span><br><span class="line"><span class="comment">// 不能用点号访问以 Symbol 为属性名的属性，否则被认为是访问名为 symbolPro 的普通属性</span></span><br><span class="line">s2.symbolPro = <span class="string">&#x27;hi&#x27;</span>;</span><br><span class="line">s2[symbolPro]; <span class="comment">// &#x27;EZ&#x27;</span></span><br><span class="line">s2[<span class="string">&#x27;symbolPro&#x27;</span>]; <span class="comment">// &#x27;hi&#x27;</span></span><br><span class="line"><span class="comment">// 注意增强对象写法时的方法表述形式</span></span><br><span class="line"><span class="keyword">let</span> obj = &#123;</span><br><span class="line">    [symbolPro](arg) &#123;</span><br><span class="line">        <span class="comment">// ...</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="常量"><a href="#常量" class="headerlink" title="常量"></a>常量</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Symbol 很适合用于定义常量</span></span><br><span class="line"><span class="keyword">const</span> log = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">log.levels = &#123;</span><br><span class="line">  <span class="attr">DEBUG</span>: <span class="built_in">Symbol</span>(<span class="string">&#x27;debug&#x27;</span>),</span><br><span class="line">  <span class="attr">INFO</span>: <span class="built_in">Symbol</span>(<span class="string">&#x27;info&#x27;</span>),</span><br><span class="line">  <span class="attr">WARN</span>: <span class="built_in">Symbol</span>(<span class="string">&#x27;warn&#x27;</span>)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h1 id="注册机制"><a href="#注册机制" class="headerlink" title="注册机制"></a>注册机制</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 注册指定键值的 Symbol</span></span><br><span class="line"><span class="keyword">let</span> s1 = <span class="built_in">Symbol</span>.for(<span class="string">&#x27;EZ&#x27;</span>);</span><br><span class="line"><span class="keyword">let</span> s2 = <span class="built_in">Symbol</span>.for(<span class="string">&#x27;EZ&#x27;</span>);</span><br><span class="line">s1 === s2; <span class="comment">// true</span></span><br><span class="line"><span class="comment">// 获取 Symbol 注册的键值</span></span><br><span class="line"><span class="built_in">Symbol</span>.keyFor(s1); <span class="comment">// &#x27;EZ&#x27;</span></span><br><span class="line"><span class="keyword">let</span> s3 = <span class="built_in">Symbol</span>(<span class="string">&#x27;hi&#x27;</span>);</span><br><span class="line"><span class="built_in">Symbol</span>.keyFor(s3); <span class="comment">// undefined，因为未注册</span></span><br></pre></td></tr></table></figure>

      </div>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
